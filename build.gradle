plugins {
    id 'java'
    id 'application'
}

group = 'com.playnow'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-beta.24'
    implementation 'org.xerial:sqlite-jdbc:3.46.1.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.playnow.BotMain'
}